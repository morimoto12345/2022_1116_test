<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ご利用アンケート</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">


    <link rel="stylesheet" href="入社前課題CSS_Chapter4.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-sm-6">
            <h1>ご利用アンケート</h1>
          </div>
          <div class="col-sm-6 align-right">
            <a href="/">HOMEへ戻る</a>
          </div>
        </div>
      </header>
    </div>
        <hr>
        <div class="container">
          <form method="post" class="row">
            <div class="col-sm-8 col-sm offset-2">
              <p>この度は、本書をご利用頂きありがとうございます。恐れ入りますが、以下のフォームにご記入いただき、送信して頂けると幸いです。</p>
              <div class="form-group">
                <label for="name">お名前<span class="label label-danger">必須</span></label>
                <input type="text" name="name" id="name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="for">ご職業</label>
                <select class="form-control" name="job" id="job">
                  <option value="">選択してください</option>
                  <option value="会社員">会社員</option>
                  <option value="学生">学生</option>
                  <option value="その他">その他</option>
                </select>
              </div>
              <div class="form-group">
                <label>知りたい内容(複数回答可)</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="q1" value="html">
                    HTML
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="q1" value="css">
                    CSS
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="q1" value="javascript">
                    JavaScript
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label>理解度はいかがですか?</label>
                <div>
                  <label class="radio-inline">
                    <input type="radio" name="q2" value="1" id="q2_1">理解できなかった
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q2" value="2" id="q2_2">だいたい理解できた
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q2" value="3" id="q2_3">理解できた
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q2" value="4" id="q2_4">回答しない
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="message">ご意見</label>
                <textarea name="massage" rows="10" id="message" class="form-control"></textarea>
              </div>
                <button type="submit" class="btn btn-default">送信する</button>
            </div>
          </form>
        </div>
        <hr>
    <div class="container">
      <footer>
        <p>&copy; H20 space</p>
      </footer>
    </div>
  </body>
</html>
